<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
  <form action="/ma-page-de-traitement" method="post" >
  
  
      <label for="user_name">Prénom&nbsp;:</label>
         <input type="text" id="user_name" name="user_name" required  >
<br>

            <label for="name">Nom&nbsp;:</label>
                <input type="text" id="name" name="name" required  >
                <br>


        <label for="user_age">Age&nbsp;:</label>
        <input type="number"  id="user_age" name="user_age"  min="0" max="100" required >
<br>

<label for="Sex">Sexe:</label>
         <select id="Sex" name="Sex" required >
          <option value="" disabled selected>---</option>
            <option value="Homme" >Homme</option>
            <option value="Femme">Femme</option>
          </select>
          <br>
        
        <label for="mail">E-mail&nbsp;:</label>
        <input type="email" id="mail" name="mail"  required >
<br>

        <label for="Adresse-postale">Adresse postale&nbsp;:</label>
         <input type="text" id="Adresse-postale" name="Adresse-postale" required >
<br>

      <label>Code postal:
        </label> <input type="text" id="Code_postal" pattern="[0-9]{5}" maxlength="5"  required >
      <br>


      <label for="user_city">Ville&nbsp;:</label>
        <input type="text" id="user_city" name="user_city" required >
      <br>
      
      <label for="job">Métier exercé:</label>
        <select id="job"  name="job" required >
        <option value="" disabled selected>---</option>
        <option value="Développeur" >Développeur</option>
         <option value="Peintre" >Peintre</option>
         <option value="Carreleur">Carreleur</option>
         <option value="Charpentier">Charpentier</option>
            </select>
<br>

<label for="natio">Nationalité:</label>
  <select id="natio"  name="natio" required>
    <option value="" disabled selected>---</option>
            <option value="Français" >Française</option>
            <option value="Royaume-Uni">Anglaise</option>
            <option value="Italie">Italienne</option>
            <option value="Allemagne">Allemande</option>
            <option value="Espagne">Espagnole</option>
            <option value="Belgique">Belge</option>
          </select>
  <br>

      <label for="user_birthday">Date de naissance&nbsp;:</label>       
        <input type="date" id="user_birthday" name="user_birthday">
<br>


<label for="country">Pays de naissance:</label>
  <select id="country"  name="country" required >
    <option value="" disabled selected>---</option>
          <option value="France" >France</option>
          <option value="Royaume-Uni">Royaume-Uni</option>
          <option value="Italie">Italie</option>
          <option value="Allemagne">Allemagne</option>
          <option value="Espagne">Espagne</option>
          <option value="Belgique">Belgique</option>
        </select>
      <br>

 <label for="user_social_security_n">Numéro de sécurité sociale&nbsp;:</label>        
  <input type="text" id="user_social_security_n" name="user_social_security_n" pattern="[0-9]{13}" maxlength="13" required >
      <br>

  <label for="user_passport_number">Numéro de passeport&nbsp;:</label>
        <input type="text" id="user_passport_number" name="user_passport_number" pattern="[0-9]{2}[A-Z]{2}[0-9]{5}" maxlength="9" required >
      <br>
    

   <label for="user_passport_get">Date de délivrance du passeport&nbsp;:</label>        
        <input type="date" id="user_passport_get" name="user_passport_get" required>
      <br>
      
        <label for="passport_val">Date de validité du passeport&nbsp;:</label>  
        <input type="date" id="passport_val" name="passport_val" required>
      <br>
      
      <input type="submit" name="submit" value="Confirmer">
<br>

  </form>
  </body>
</html>
